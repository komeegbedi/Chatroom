<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Chatroom</title>

    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300&display=swap" rel="stylesheet">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!--Animate.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" href="style.css">

    <style>
       
    </style>

</head>
<body>
    
    <main class="grid">

        <!-- bottom section -->
       <section>

            <div class="burger-menu">
                <div id="nav-icon3">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            
            <input type="checkbox" id="switch">
            <div class="content">
                <label for="switch">
                    <div class="toggle"></div>
                    <div class="names">
                        <p class="light">Light</p>
                        <p class="dark">Dark</p>
                    </div>
                </label>
            </div>

       </section>
        
        

        <!-- Interests -->
        <section class="interest">

            <div class="container">
                <h2 class="title text-center">Interests</h2>
            </div>

            <div class="channels">

                <div class="col-12">
                    <img src="./assest/game.svg" alt="Gaming Icon">
                    <h4 class="interest-name">#Gaming</h4>
                </div>
                
                <div class="col-12">
                    <img src="./assest/football.svg" alt="Football Icon">
                    <h4 class="interest-name">#Football</h4>
                </div>

                <div class="col-12">
                    <img src="./assest/gossip.svg" alt="Gossip Icon">
                    <h4 class="interest-name">#Gossip</h4>
                </div>

                <div class="col-12">
                    <img src="./assest/code.svg" alt="Programming icon">
                    <h4 class="interest-name">#Programming</h4>
                </div>

            </div>

        </section>

        <!-- Main chatting area-->
        <section class="chat-area">

            <div class="container">
                <h2 class="title text-center">Chat room</h2>
            </div>
            
            <div class="container main-chat-area">

                <div class="chat-box">
                    <form action="#">
                        <input type="text" name="textBox">
                        <button type="submit" class="btn btn-primary"><img src="./assest/sent.svg" alt="send icon"></button>
                    </form>
                </div>
                
            </div>

        </section>
    </main>


    <script src="script.js"></script>
</body>
</html>
